<!DOCTYPE html>
<html lang="en">
<head>
<title>URL Shortener using Spring Boot</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<BR /> <BR /> <BR />
		<div class="card">
			<div class="card-header">URL Shortener</div>
			<div class="card-body">
				<form>
					<div class="mb-3">
						<label for="urlinput" class="form-label">Full URL</label> <input
							type="text" class="form-control" id="urlinput">
					</div>
					<div class="mb-3">
						<label for="shorturltext" class="form-label">Short URL</label> <input
							type="text" class="form-control" id="shorturltext">
					</div>
					<button type="button" class="btn btn-primary">Click here</button>
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
